  <script>
    SVGElement.prototype.getTransformToElement = SVGElement.prototype.getTransformToElement ||
      function(toElement)
      {
        return toElement.getScreenCTM().inverse().multiply(this.getScreenCTM());
      };
  </script>

    <button class="delete close">x</button>
  </div>
  <div id="container">
    <div id="paper"></div>
  </div>

</body>
